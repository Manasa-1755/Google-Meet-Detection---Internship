<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 260px;
      padding: 14px;
      background: rgba(28, 28, 28, 0.9);
      color: #f5f5f5;
      border-radius: 10px;
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    #label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      color: #b0b0b0;
    }

    .modes { 
      display: flex; 
      justify-content: space-between; 
      margin: 10px 0 14px 0; 
    }

    .toggle {
      flex: 1;
      margin: 2px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      user-select: none;
      background: rgba(255, 255, 255, 0.05);
      color: #ddd;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .toggle.active {
      background: #1a73e8;
      color: #fff;
      border-color: #1a73e8;
      font-weight: 600;
    }

    button {
      margin: 5px 0;
      width: 100%;
      padding: 9px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #start { 
      background: #1a73e8; 
      color: #fff; 
    }

    #stop { 
      background: #d93025; 
      color: #fff; 
    }

    #save {
      background: #34a853; 
      color: #fff;
    }

    #autoToggleWrapper {
      margin: 12px 0;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #ccc;
    }

    #autoToggle {
      transform: scale(1.1);
      cursor: pointer;
      accent-color: #1a73e8;
    }

    #status { 
      margin-top: 10px; 
      font-size: 12px; 
      color: #aaa;
      font-weight: 500; 
      text-align: center;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <label id="label">Mode</label>
  <div class="modes">
    <div id="videoBtn" class="toggle">Video</div>
    <div id="audioBtn" class="toggle">Audio</div>
    <div id="bothBtn" class="toggle">Full Recording</div>
  </div>

  <div id="autoToggleWrapper">
    <input type="checkbox" id="autoToggle"/>
    <label for="autoToggle">Auto Record</label>
  </div>

  <button id="start">Start Recording</button>
  <button id="stop">Stop Recording</button>
  <button id="save">Save Recording</button>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
